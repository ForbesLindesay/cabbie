version: 2

refs:
  - &container
    docker:
      - image: node:8.11
    working_directory: ~/repo
  - &npm_auth
    run:
      name: NPM Auth
      command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  - &install
    run:
      name: Yarn Install
      command: yarn --frozen-lockfile
  - &build
    run:
      name: Build
      command: yarn build
  - &test_async
    run:
      name: Test Async
      command: yarn test:async:replay
  - &test_sync
    run:
      name: Test Sync
      command: yarn test:sync:replay

jobs:
  all:
    <<: *container
    steps:
      - checkout
      - *npm_auth
      - *install
      - *build
      - *test_async
      - *test_sync

  master:
    <<: *container
    steps:
      - checkout
      - *npm_auth
      - *install
      - *build
      - *test_async
      - *test_sync

workflows:
  version: 2
  all:
    jobs:
      - all:
          filters:
            branches:
              ignore:
                - master
  master:
    jobs:
      - master:
          filters:
            branches:
              only: master
